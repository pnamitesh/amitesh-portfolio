<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>The Light in the Void — ULTIMATE</title>

<style>
* { margin: 0; padding: 0; box-sizing: border-box; }

body {
    background: black;
    height: 100vh;
    overflow: hidden;
    cursor: crosshair;
    font-family: 'Georgia', serif;
    color: #e0e0e0;
}

/* INTRO */
#intro {
    position: absolute;
    inset: 0;
    background: black;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 2rem;
    letter-spacing: 2px;
    color: #00d4ff;
    animation: introFade 4s forwards;
    z-index: 1000;
    pointer-events: none;
}
@keyframes introFade {
    0% { opacity: 1; }
    70% { opacity: 1; }
    100% { opacity: 0; visibility: hidden; }
}

/* BREATHING VOID GLOW */
#breath {
    position: absolute;
    inset: 0;
    background: radial-gradient(circle at center, rgba(0,212,255,0.08), transparent 70%);
    animation: breath 6s infinite;
    z-index: 1;
    pointer-events: none;
}
@keyframes breath {
    0% { opacity: 0.4; }
    50% { opacity: 1; }
    100% { opacity: 0.4; }
}

/* PARTICLES */
.particle {
    position: absolute;
    width: 3px;
    height: 3px;
    background: #00d4ff;
    border-radius: 50%;
    opacity: 0.5;
    box-shadow: 0 0 10px #00d4ff;
    animation: rise 6s linear infinite;
}
@keyframes rise {
    0% { transform: translateY(0) scale(0.6); opacity: 0.5; }
    100% { transform: translateY(-100px) scale(1.3); opacity: 0; }
}

/* ORB */
#orb {
    position: absolute;
    width: 50px;
    height: 50px;
    background: radial-gradient(circle, #00d4ff, #00333b);
    border-radius: 50%;
    box-shadow: 0 0 60px rgba(0,212,255,0.6);
    transition: width 0.3s, height 0.3s;
    pointer-events: none;
    z-index: 10;
}

/* TRAIL */
.trail {
    position: absolute;
    width: 18px;
    height: 18px;
    background: radial-gradient(circle, rgba(0,212,255,0.3), transparent);
    border-radius: 50%;
    animation: fade 0.8s forwards;
    pointer-events: none;
    z-index: 4;
}
@keyframes fade {
    from { opacity: 0.5; }
    to { opacity: 0; transform: scale(2); }
}

/* TEXT */
#textBox {
    position: absolute;
    bottom: 10%;
    width: 100%;
    text-align: center;
    font-size: 1.4rem;
    z-index: 20;
}

.typewriter {
    display: inline-block;
    overflow: hidden;
    white-space: nowrap;
    animation: typing 2.2s steps(40) forwards;
}
@keyframes typing {
    from { width: 0 }
    to { width: 100% }
}


#textBox {
    position: absolute;
    bottom: 10%;
    width: 100%;
    text-align: center;
    font-size: 1.4rem;
    z-index: 20;
    padding: 0 1rem; /* NEW - avoids edge overflow */
}

.typewriter {
    display: inline-block;
    overflow: hidden;
    white-space: normal;       /* FIX */
    max-width: 90%;            /* FIX */
    animation: typing 2.2s steps(40) forwards;
    word-wrap: break-word;     /* FIX */
}

@media (max-width: 600px) {
    #textBox {
        font-size: 1rem;
        padding: 0 0.8rem;
    }
}

</style>
</head>

<body>

<div id="intro">THE VOID IS LISTENING…</div>
<div id="breath"></div>
<div id="orb"></div>
<div id="textBox"></div>

<script>
/* ELEMENTS */
const orb = document.getElementById("orb");
const textBox = document.getElementById("textBox");

let clicks = 0;

/* PARTICLES */
function createParticles() {
    for (let i = 0; i < 35; i++) {
        const p = document.createElement("div");
        p.classList.add("particle");
        p.style.left = Math.random()*innerWidth + "px";
        p.style.top = Math.random()*innerHeight + "px";
        p.style.animationDelay = Math.random()*3 + "s";
        document.body.appendChild(p);
        setTimeout(() => p.remove(), 6000);
    }
}
createParticles();
setInterval(createParticles, 3000);

    "You are the answer you’ve been looking for. — Void"

const finalMessage = "The void isn’t empty — it’s responding to you.";
const secretMessage = "You reached the hidden depth. Only few do.";

/* SHOW TEXT */
function showText(text) {
    textBox.innerHTML = `<span class='typewriter'>${text}</span>`;
}

/* TRAIL */
function trail(x, y) {
    const t = document.createElement("div");
    t.classList.add("trail");
    t.style.left = x + "px";
    t.style.top = y + "px";
    document.body.appendChild(t);
    setTimeout(() => t.remove(), 700);
}

/* CLICK INTERACTION */
document.addEventListener("click", (e) => {
    clicks++;

    const x = e.clientX;
    const y = e.clientY;

    orb.style.left = (x - orb.offsetWidth/2) + "px";
    orb.style.top  = (y - orb.offsetHeight/2) + "px";

    orb.style.width  = (50 + clicks*10) + "px";
    orb.style.height = (50 + clicks*10) + "px";

    trail(x, y);

    if (clicks < 25) {
        showText(lines[Math.floor(Math.random()*lines.length)]);
    } else if (clicks === 25) {
        showText(finalMessage);
    } else if (clicks === 40) {
        showText(secretMessage);
    }
});
</script>

</body>
</html>
